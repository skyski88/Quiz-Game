<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Quiz Blast</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Quiz Blast</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo02"
      aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
      <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
        <li class="nav-item active">
          <a class="nav-link" href="Highscore.html">High Scores <span class="sr-only">(current)</span></a>
        </li>
      </ul>
    </div>
  </nav>


  <div class="jumbotron"
    style="background-image: url(https://ih1.redbubble.net/image.264995492.6744/flat,750x1000,075,f.jpg); background-size: 10%;">
    <div class="row">
      <div class="col-md-6">
        <h3>Time Bank: <span id="time">90</span></h3>
      </div>
    </div>

    <div class="row margin: 5rem">
      <div class="col-md-12 text-center">
        <h1>Riddle Me This...</h1>
      </div>
    </div>
    <br><br>

    <div id="startcard" class="card text-white bg-dark mb-3 width: 30rem">
      <div class="card-body">
        <h4> Answer questions within given timeframe. Incorrect answers will deduct from your time bank.
          Click Start to begin. Good Luck!</h4>
      </div>
      <button id="startbutton" class="btn btn-success">Start!</button>

    </div>

    <div class="card hide" id="questionDiv">
      <div class="card-header" id="question">
        <h3>Question</h3>
      </div>
      <div class="card-body" id="answers">
        <button class="answer btn btn-success" id="answer1" onclick="checkAnswer('1')">Answer 1</button>
        <button class="answer btn btn-dark" id="answer2" onclick="checkAnswer('2')">Answer 2</button>
        <button class="answer btn btn-success" id="answer3" onclick="checkAnswer('3')">Answer 3</button>
        <button class="answer btn btn-dark" id="answer4" onclick="checkAnswer('4')">Answer 4</button>
      </div>
    </div>

    <div class="card hide" id="scoresDiv">
      <h3>Complete! Great Job!</h3>
      <p id="total"></p>
      <form action="highscores.html">
        <p>
          Enter your initals to get on the Highscores!</p>
        <input type="text" name="user-initials" id="user-initials">

        <button type="submit" id="submitScore">
          Submit</button>
      </form>
    </div>

  </div>
  
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous"></script>
    <script src="game.js"></script>

</html>
